<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" href="img/favicon.ico" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <script src="https://kit.fontawesome.com/f4a0e6453b.js" crossorigin="anonymous"></script>
      <title>Meeting Scheduler</title>
      <style>
          .column.is-centered {
              display: flex;
              justify-content: center;
          }
      </style>
  </head>
  <body>
    <div id="header-box" class="columns is-centered has-background-primary mt-0">
        <div class="column is-1 is-centered py-0"></div>
        <div class="column is-centered">
            <h1 id="main-title" class="title">Meeting Scheduler</h1>
        </div>
        <div class="column is-1 is-centered"></div>
    </div>
    <div class="columns is-centered mb-0">
        <div class="column is-6">
            <div>
                <div id="error-message-div" class="notification is-danger has-text-centered">
                    <p id="error-message"></p>
                </div>
                <div id="additional-details-div" class="notification has-text-centered" style="display:none;">
                    <p id="additional-details-1"></p>
                    <p id="additional-details-2"></p>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
    const queryString = window.location.search;
    const urlParams   = new URLSearchParams(queryString);
    const early  = urlParams.get('early');
    const notFound = urlParams.get('notFound');
    if(notFound){
        $('#error-message').text('Meeting not found');
    } else {
        $('#error-message').text('Your meeting is not scheduled to start at this time. Please check the meeting start time and try launching the meeting again at the correct time.');
        try{
            let meetingTime = new Date(parseInt(early));
            $('#additional-details-1').text(`Meeting Start Time:`);
            $('#additional-details-2').text(meetingTime.toString());
            $('#additional-details-div').show();
        }catch(e){
            console.error("Epoch conversion error:");
            console.error(e);
        }
    }
  </script>
</html>
